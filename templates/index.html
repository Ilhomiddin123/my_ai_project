<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Question Answering</title>
    <link rel="stylesheet" >
</head>

<body>
<h1>Upload a File and Ask a Question</h1>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="text" name="question" placeholder="Enter your question" required>
    <input type="submit" value="Ask">
</form>

<!-- Отображение ответа -->
{% if answer %}
<div id="answer">
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
</div>
{% endif %}
</body>

</html>
